<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script type="text/javascript" th:href="@{/js/registration.js}"></script>
</head>
<body>
    <h1 th:text="#{label.form.title}">form</h1>
    <form action="/register" th:object="${user}" method="POST" enctype="utf8">
        <div>
            <label th:text="#{label.user.username}">first</label>
            <input th:field="*{username}"/>
            <p th:each="error: ${#fields.errors('username')}"
               th:text="${error}">Validation error</p>
        </div>
        <div>
            <label th:text="#{label.user.email}">email</label>
            <input th:field="*{email}"/>
        </div>
        <div>
            <label th:text="#{label.user.password}">password</label>
            <input type="password" th:field="*{password}"/>
            <p th:each="error : ${#fields.errors('password')}"
               th:text="${error}">Validation error</p>
        </div>
        <div>
            <label th:text="#{label.user.confirmPass}">confirm</label>
            <input type="password" th:field="*{matchingPassword}"/>
        </div>
        <button type="submit" th:text="#{label.form.submit}">submit</button>
    </form>

    <a th:href="@{/login}" th:text="#{label.form.loginLink}">login</a>
</body>
</html>
